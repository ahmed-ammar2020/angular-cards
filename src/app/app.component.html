<div class="container mt-5">
  <div class="row">
    <ng-container *ngFor="let card of cards">
      <div class="col-md-4">
        <!-- Send this data to this component -->
        <app-card
          [imageUrl]="card.imageUrl"
          [title]="card.title"
          [desc]="card.desc"
        ></app-card>
      </div>
    </ng-container>
  </div>
</div>
